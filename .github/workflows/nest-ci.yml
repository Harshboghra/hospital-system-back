name: NestJS CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-migrate:
    runs-on: ubuntu-latest

    env:
      # Make sure this exists in GitHub → Settings → Secrets and variables → Actions → New repository secret
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
      # use appropriate version
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Optional: lint & tests
      # - name: Lint
      #   run: npm run lint

      # - name: Run tests
      #   run: npm test

      - name: Build (this also runs migrations via postbuild)
        run: npm run build
