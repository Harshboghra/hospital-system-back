name: NestJS CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Uncomment if you have a lint script in package.json
      # - name: Lint
      #   run: npm run lint

      # Uncomment if you have tests
      # - name: Run tests
      #   run: npm test

      - name: Build NestJS
        run: npm run build
